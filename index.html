<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Arwen 開團購物</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/util.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f3f3f3;
    }

    .product-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: stretch;
      padding: 30px;
    }

    .product-area {
      flex: 1 1 300px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: white;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: none;
      background: #d7a9f9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-control input {
      width: 40px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 16px;
    }

    .info-area {
      flex: 1 1 300px;
      background: #999;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .total-area {
      text-align: center;
      font-size: 20px;
      padding: 20px;
    }

    .contact100-form-btn {
      background: linear-gradient(45deg, #6e46ae, #d7a9f9);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact100-form-btn:hover {
      background: linear-gradient(45deg, #5a3794, #c693f0);
    }

    @media (max-width: 768px) {
      .product-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container-contact100">
    <div class="wrap-contact100">

      <!-- 🔽 商品 + 說明雙欄排版 -->
      <div class="product-wrapper">

        <!-- 🔸 商品區 -->
        <div class="product-area">
          <!-- ✅ 商品 1 -->
          <div class="product-card" data-price="600">
            <img src="image/item1.png" alt="立牌" style="width: 100px;">
            <div class="txt2 p-t-10">立牌 - $600</div>
            <div class="quantity-control">
              <button onclick="updateQuantity(this, -1)">-</button>
              <input type="number" name="product1" value="0" readonly>
              <button onclick="updateQuantity(this, 1)">+</button>
            </div>
          </div>

          <!-- ✅ 商品 2 -->
          <div class="product-card" data-price="500">
            <img src="image/item2.png" alt="娃娃" style="width: 100px;">
            <div class="txt2 p-t-10">娃娃 - $500</div>
            <div class="quantity-control">
              <button onclick="updateQuantity(this, -1)">-</button>
              <input type="number" name="product2" value="0" readonly>
              <button onclick="updateQuantity(this, 1)">+</button>
            </div>
          </div>
        </div>

        <!-- 🔹 說明區 -->
        <div class="info-area">
          <div>
            <p>此次開團商品與付款說明</p>
            <p>請確認數量與金額後再送出</p>
            <p>感謝支持，by Arwen</p>
          </div>
        </div>
      </div>

      <!-- 🔽 總金額區 -->
      <div class="total-area">
        總金額：<span id="total-price" style="font-weight: bold;">$0</span>
      </div>

      <!-- 🔽 表單區 -->
      <form id="google-form" class="contact100-form validate-form" style="text-align:center; padding-bottom: 50px;">
        <span class="contact100-form-title">填寫資料</span>

        <label class="label-input100" for="nickname">您的暱稱 *</label>
        <div class="wrap-input100 validate-input" data-validate="暱稱為必填">
          <input id="nickname" class="input100" type="text" placeholder="輸入暱稱" required>
          <span class="focus-input100"></span>
        </div>

        <div style="margin-top: 30px;">
          <button class="contact100-form-btn" type="submit">送出訂單</button>
        </div>
      </form>

    </div>
  </div>

  <!-- ✅ JS 功能 -->
  <script>
    function updateQuantity(button, change) {
      const input = button.parentElement.querySelector('input');
      let value = parseInt(input.value) + change;
      if (value < 0) value = 0;
      input.value = value;
      updateTotalPrice();
    }

    function updateTotalPrice() {
      let total = 0;
      document.querySelectorAll('.product-card').forEach(card => {
        const price = parseInt(card.dataset.price);
        const qty = parseInt(card.querySelector('input').value);
        total += price * qty;
      });
      document.getElementById('total-price').innerText = `$${total}`;
    }

    $('#google-form').submit(function (e) {
      e.preventDefault();

      const nickname = $('#nickname').val().trim();
      const product1 = $('input[name="product1"]').val();
      const product2 = $('input[name="product2"]').val();
      const total = document.getElementById('total-price').innerText.replace('$', '');

      if (!nickname) {
        alert("請輸入暱稱");
        return;
      }

      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLScO7oArWiXokQqw-7Fgxa0b_KVj-72VUG1aHv5HSmaNhIR25A/formResponse",
        data: {
          "entry.1071880591": nickname,
          "entry.1234567890": product1,   // TODO：換成對應 entry ID
          "entry.2234567890": product2,   // TODO：換成對應 entry ID
          "entry.9999999999": total       // TODO：換成對應 entry ID（總金額）
        },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function () {
            alert("✅ 訂單送出成功！");
            $('#google-form')[0].reset();
            $('input[name="product1"], input[name="product2"]').val(0);
            updateTotalPrice();
          },
          200: function () {
            alert("✅ 訂單送出成功！");
            $('#google-form')[0].reset();
            $('input[name="product1"], input[name="product2"]').val(0);
            updateTotalPrice();
          }
        }
      });
    });
  </script>
</body>
</html>
