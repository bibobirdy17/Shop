
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Arwen 開團購物</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f3f3f3;
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
    }

    .section {
      margin-bottom: 30px;
    }

    .info-box {
      background-color: #999;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }


    .product-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      background-color: white;
      width: 140px;
    }

    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: none;
      background: #d7a9f9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-control input {
      width: 40px;
      text-align: center;
      border: none;
      background: transparent;
      font-size: 16px;
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="section info-box">
      <p>此次開團商品與付款說明</p>
      <p>請確認數量與金額後再送出</p>
      <p>感謝支持，by Arwen</p>
    </div>

    <div class="section product-list">
      <div class="product-card" data-price="600">
        <img src="image/item1.png" alt="立牌" style="width: 100px;">
        <div>立牌 - $600</div>
        <div class="quantity-control">
          <button onclick="updateQuantity(this, -1)">-</button>
          <input type="number" name="product1" value="0" readonly>
          <button onclick="updateQuantity(this, 1)">+</button>
        </div>
      </div>
      <div class="product-card" data-price="500">
        <img src="image/item2.png" alt="娃娃" style="width: 100px;">
        <div>娃娃 - $500</div>
        <div class="quantity-control">
          <button onclick="updateQuantity(this, -1)">-</button>
          <input type="number" name="product2" value="0" readonly>
          <button onclick="updateQuantity(this, 1)">+</button>
        </div>
      </div>
    </div>

    <div class="total">
      總金額：<span id="total-price">$0</span>
    </div>
  </div>

  <script>
    function updateQuantity(button, change) {
      const input = button.parentElement.querySelector('input');
      let value = parseInt(input.value) + change;
      if (value < 0) value = 0;
      input.value = value;
      updateTotalPrice();
    }

    function updateTotalPrice() {
      let total = 0;
      document.querySelectorAll('.product-card').forEach(card => {
        const price = parseInt(card.dataset.price);
        const qty = parseInt(card.querySelector('input').value);
        total += price * qty;
      });
      document.getElementById('total-price').innerText = `$${total}`;
    }
  </script>
</body>
</html>
