<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Arwen 開團購物</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f3f3f3; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; }
    .info-box { background: #999; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 30px; }
    .product-wrapper { display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }
    .product-card { background: white; padding: 20px; border-radius: 10px; border: 1.5px solid #ccc; text-align: center; width: 250px; }
    .product-card img { width: 200px; height: 200px; object-fit: cover; border-radius: 8px; }
    .member-row { display: flex; justify-content: center; align-items: center; margin-top: 10px; gap: 10px; }
    .member-name { width: 30px; }
    .qty-btn { width: 30px; height: 30px; background: #d7a9f9; border: none; border-radius: 5px; color: white; font-size: 18px; cursor: pointer; }
    .qty-input { width: 40px; height: 30px;text-align: right; line-height: 30px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;}
    .total { font-size: 20px; font-weight: bold; text-align: center; margin-top: 20px; }
    .submit-btn { background: linear-gradient(45deg, #6e46ae, #d7a9f9); color: white; font-size: 16px; padding: 10px 30px; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box">
      <p>此次開團商品與付款說明</p>
      <p>請確認數量與金額後再送出</p>
      <p>感謝支持，by Arwen</p>
    </div>
    <div class="product-wrapper">
      <div class="product-card" data-price="600">
        <img src="image/item1.png" alt="立牌">
        <div>立牌 - $600</div>
        <div class="member-row" data-member="柚"><span class="member-name">柚</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="吉"><span class="member-name">吉</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="冬"><span class="member-name">冬</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="寧"><span class="member-name">寧</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
      </div>
      <div class="product-card" data-price="500">
        <img src="image/item2.png" alt="娃娃">
        <div>娃娃 - $500</div>
        <div class="member-row" data-member="柚"><span class="member-name">柚</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="吉"><span class="member-name">吉</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="冬"><span class="member-name">冬</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
        <div class="member-row" data-member="寧"><span class="member-name">寧</span><button class="qty-btn" onclick="updateQty(this, -1)">-</button><input type="number" class="qty-input" value="0" readonly><button class="qty-btn" onclick="updateQty(this, 1)">+</button></div>
      </div>
    </div>
    <div class="total">總金額：<span id="total-price">$0</span></div>
    <div style="text-align: center;">
      <button class="submit-btn" onclick="submitOrder()">去付款</button>
    </div>
  </div>
  <script>
    function updateQty(button, delta) {
      const input = button.parentElement.querySelector('input');
      let qty = parseInt(input.value) + delta;
      if (qty < 0) qty = 0;
      input.value = qty;
      updateTotal();
    }
    function updateTotal() {
      let total = 0;
      document.querySelectorAll(".product-card").forEach(card => {
        const price = parseInt(card.dataset.price);
        card.querySelectorAll(".qty-input").forEach(input => {
          total += price * parseInt(input.value);
        });
      });
      document.getElementById("total-price").innerText = `$${total}`;
    }
    function submitOrder() {
      const cards = document.querySelectorAll(".product-card");
      const productData = [
        { name: "立牌", entry: "entry.639798665", card: cards[0] },
        { name: "娃娃", entry: "entry.1590343806", card: cards[1] }
      ];
      const postData = {
        "entry.2122055195": document.getElementById("total-price").innerText
      };
      const summary = [];
      productData.forEach(({ name, entry, card }) => {
        const memberCounts = {};
        card.querySelectorAll(".member-row").forEach(row => {
          const member = row.dataset.member;
          const qty = parseInt(row.querySelector("input").value);
          if (qty > 0) {
            memberCounts[member] = qty;
          }
        });
        const result = Object.entries(memberCounts)
          .map(([m, q]) => `${m}${q}`)
          .join(" ");
        postData[entry] = result;
        if (result) summary.push(`${name}: ${result}`);
      });
      if (summary.length === 0) {
        alert("請至少選擇一項商品再送出！");
        return;
      }
      localStorage.setItem("order-summary", summary.join(" / "));
      localStorage.setItem("order-total", document.getElementById("total-price").innerText);
      window.location.href = "pay.html";
    }
  </script>
</body>
</html>
