<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>填寫付款資料</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background: #f3f3f3; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; margin-top: 30px; }
    h2 { text-align: center; color: #6e46ae; margin-bottom: 30px; }

    .form-row {
      margin-bottom: 15px;
    }

    .form-row label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-row input,
    .form-row select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: linear-gradient(45deg, #6e46ae, #d7a9f9);
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #5a3794, #c693f0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>填寫付款資訊</h2>

    <div class="form-row">
      <label for="name">社群內您的姓名</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-row">
      <label for="amount">匯款/無卡金額</label>
      <input type="text" id="amount" required />
    </div>

    <div class="form-row">
      <label for="bank">匯款銀行+您的末五碼</label>
      <input type="text" id="bank" required />
    </div>

    <div class="form-row">
      <label for="time">無卡時間（若有）</label>
      <input type="text" id="time" />
    </div>

    <div class="form-row">
      <label for="agree">我知道商品皆默認瑕疵損，且需久等</label>
      <select id="agree" required>
        <option value="">請選擇</option>
        <option value="是">是</option>
      </select>
    </div>

    <button class="submit-btn" onclick="submitPayment()">送出</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function submitPayment() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const bank = document.getElementById("bank").value.trim();
      const time = document.getElementById("time").value.trim();
      const agree = document.getElementById("agree").value;

      if (!name || !amount || !bank || !agree) {
        alert("請完整填寫所有必填欄位");
        return;
      }

      const orderSummary = localStorage.getItem("order-summary") || "";
      const orderTotal = localStorage.getItem("order-total") || "";

      $.ajax({
        url: "https://docs.google.com/forms/d/e/1FAIpQLScrL87-Kdes1jOW_ikXxI6lz7DswZQOlmOpXHjuVELUIKi_0w/formResponse",
        type: "POST",
        data: {
          "entry.1689239808": name,
          "entry.1513343954": amount,
          "entry.570491529": bank,
          "entry.1316571057": time,
          "entry.860047225": agree,
          "entry.1045781291": orderSummary,
          "entry.2122055195": orderTotal
        },
        dataType: "xml",
        success: () => window.location.href = "done.html",
        error: () => window.location.href = "error.html"
      });
    }
  </script>
</body>
</html>
