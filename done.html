<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>訂單已送出</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body { font-family: 'Noto Sans TC', sans-serif; padding: 40px; line-height: 1.8; }
    h1 { text-align: center; }
    .summary { max-width: 600px; margin: auto; }
    .label { font-weight: bold; }
    #capture-area { padding: 20px; border: 1px dashed #ccc; margin-top: 20px; }
    #download-btn { margin-top: 20px; background: #6e46ae; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>
  <h1>✅ 訂單已成功送出！</h1>
  <p style="text-align:center;">感謝您的購買，Arwen 會盡快處理您的訂單 🙏</p>

  <div class="summary" id="capture-area">
    <p><span class="label">電子郵件：</span><span id="email">未填寫</span></p>
    <p><span class="label">姓名：</span><span id="name">未填寫</span></p>
    <p><span class="label">金額：</span><span id="amount">未填寫</span></p>
    <p><span class="label">銀行末五碼：</span><span id="bank">未填寫</span></p>
    <p><span class="label">無卡時間：</span><span id="time">未填寫</span></p>
    <p><span class="label">同意條款：</span><span id="agree">未勾選</span></p>
    <p><span class="label">總金額：</span><span id="total">未計算</span></p>
    <p><span class="label">購買明細：</span><br><span id="summary">無</span></p>
  </div>

  <button id="download-btn">下載訂單明細圖片</button>

  <script>
    // 讀取資料
    document.getElementById("email").textContent = localStorage.getItem("form-email") || "未填寫";
    document.getElementById("name").textContent = localStorage.getItem("form-name") || "未填寫";
    document.getElementById("amount").textContent = localStorage.getItem("form-amount") || "未填寫";
    document.getElementById("bank").textContent = localStorage.getItem("form-bank") || "未填寫";
    document.getElementById("time").textContent = localStorage.getItem("form-time") || "未填寫";
    document.getElementById("agree").textContent = localStorage.getItem("form-agree") || "未勾選";
    document.getElementById("total").textContent = localStorage.getItem("order-total") || "未計算";
    document.getElementById("summary").textContent = localStorage.getItem("order-summary") || "無";

    // 下載圖功能
    document.getElementById("download-btn").addEventListener("click", () => {
      html2canvas(document.getElementById("capture-area")).then(canvas => {
        const link = document.createElement("a");
        link.download = "訂單明細.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
